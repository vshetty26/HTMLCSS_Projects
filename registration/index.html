<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="stylesss.css">
</head>
<body>
  <h2>Course Registration Form</h2>

  <form>

    <fieldset>
      <legend>Personal Information</legend>
      <label>Full Name:<br>
        <input type="text" placeholder="Enter your full name" required>
      </label><br><br>

      <label>Email Address:<br>
        <input type="email" placeholder="you@example.com" required>
      </label><br><br>

      <label>Phone Number:<br>
        <input type="tel" placeholder="10-digit phone number" maxlength="10" required>
      </label><br><br>

      <label>Gender:<br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </label><br><br>

      <label>Date of Birth:<br>
        <input type="date" required>
      </label>
    </fieldset><br>

   
    <fieldset>
      <legend>Course Selection</legend>
      <label>Select Course:<br>
        <select required>
          <option value="">Select a course</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
        </select>
      </label><br><br>

      <label>Preferred Start Date:<br>
        <input type="date" required>
      </label>
    </fieldset><br>

    <fieldset>
      <legend>Upload Documents</legend>
      <label>Upload Your Resume (PDF/DOCX):<br>
        <input type="file" accept=".pdf,.doc,.docx">
      </label>
    </fieldset><br>

    <fieldset>
      <legend>Additional Information</legend>
      <label>Comments:<br>
        <textarea placeholder="Any comments or questions" rows="4" cols="50"></textarea>
      </label>
    </fieldset><br>

    <h3>Course Overview</h3>
    <video width="320" height="240" controls>
      <source src="course-overview.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video><br><br>

    <h3>Course Introduction</h3>
    <audio controls>
      <source src="course-intro.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio><br><br>

    <button type="submit">Submit Registration</button>
    <button type="reset">Reset</button>
  </form>

  <footer>
    <p>©️ 2025 Online Courses, All Rights Reserved.</p>
  </footer>
</body>
</html>
